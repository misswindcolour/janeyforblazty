  <style>
   body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(185deg,  #2F366B 0%, #7E86BF 60%, #A2A9DB 100%);
      padding: 4rem 1rem 1rem 1rem;
      min-height: 100vh;
    }
    h1, h2 {
      font-family: 'Poppins', sans-serif;
    }
    .intro-text {
      max-width: 650px;
      margin: 0 auto 2rem;
      text-align: center;
    }
    .absolute.inset-0.bg-black {
      opacity: 0 !important;
      pointer-events: none !important;
    }
    .group:hover .absolute.inset-0.bg-black {
      opacity: 1 !important;
      pointer-events: auto !important;
    }
    .text-center.mb-5 {
      line-height: 1.9;
    }

    /* Prevent text selection while dragging */
    .noselect {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Button cursor states */
    #movableHomeBtn {
      cursor: grab;
      transition: all 0.3s ease;
    }
    #movableHomeBtn:active {
      cursor: grabbing;
    }

    /* Animated cards styles */
    .cards-wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem 0;
      padding: 0 1rem;
    }

    .cards-container {
      height: 400px;
      display: flex;
      flex-wrap: nowrap;
      justify-content: start;
      width: 100%;
      max-width: 1200px;
    }

    .card-radio {
      display: none;
    }

    .animated-card {
      width: 80px;
      border-radius: .75rem;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      overflow: hidden;
      border-radius: 2rem;
      margin: 0 10px;
      display: flex;
      align-items: flex-end;
      transition: .6s cubic-bezier(.28,-0.03,0,.99);
      box-shadow: 0px 10px 30px -5px rgba(0,0,0,0.3);
    }

    .animated-card > .card-row {
      color: white;
      display: flex;
      flex-wrap: nowrap;
      width: 100%;
    }

    .animated-card > .card-row > .card-icon {
      background: rgba(34, 34, 51, 0.7);
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px;
      font-weight: bold;
    }

    .animated-card > .card-row > .card-description {
      display: flex;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      height: 80px;
      width: 520px;
      opacity: 0;
      transform: translateY(30px);
      transition-delay: .3s;
      transition: all .3s ease;
    }

    .card-description p {
      color: #f0f0fa;
      padding-top: 5px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .card-description h4 {
      text-transform: uppercase;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .card-radio:checked + .animated-card {
      width: 600px;
    }

    .card-radio:checked + .animated-card .card-description {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
 </head>

 <script>
  // Poem card functionality
  const cards = document.querySelectorAll(
    ".relative.bg-white.rounded-lg.shadow-lg.overflow-hidden.cursor-pointer.group"
  );

  cards.forEach((card) => {
    const img = card.querySelector("img");
    const descDiv = card.querySelector("div.absolute");
    const title = card.querySelector("h3");

    let showingDesc = false;

    function toggleDescription() {
      if (!showingDesc) {
        // Show description
        descDiv.style.opacity = "1";
        descDiv.style.pointerEvents = "auto";
        img.style.transform = "scale(1.05)";
        img.style.filter = "brightness(0.5)";
        showingDesc = true;
      } else {
        // Hide description
        descDiv.style.opacity = "0";
        descDiv.style.pointerEvents = "none";
        img.style.transform = "";
        img.style.filter = "";
        showingDesc = false;
      }
    }

    card.addEventListener("click", toggleDescription);
    card.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        toggleDescription();
      }
    });
  });

  // Movable home button functionality
  const homeBtn = document.getElementById('movableHomeBtn');
  let isDragging = false;
  let offsetX, offsetY;

  // Set initial position (bottom-left)
  homeBtn.style.left = '16px';
  homeBtn.style.bottom = '16px';

  // Mouse events
  homeBtn.addEventListener('mousedown', (e) => {
    isDragging = true;
    const rect = homeBtn.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
    homeBtn.style.transition = 'none';
    homeBtn.style.cursor = 'grabbing';
    e.preventDefault();
  });

  window.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    
    let x = e.clientX - offsetX;
    let y = e.clientY - offsetY;

    // Constrain to viewport
    const btnRect = homeBtn.getBoundingClientRect();
    const maxX = window.innerWidth - btnRect.width;
    const maxY = window.innerHeight - btnRect.height;

    x = Math.max(0, Math.min(x, maxX));
    y = Math.max(0, Math.min(y, maxY));

    homeBtn.style.left = x + 'px';
    homeBtn.style.top = y + 'px';
    homeBtn.style.bottom = 'auto';
  });

  window.addEventListener('mouseup', () => {
    if (isDragging) {
      isDragging = false;
      homeBtn.style.transition = 'all 0.3s ease';
      homeBtn.style.cursor = 'grab';
    }
  });

  // Touch events for mobile
  homeBtn.addEventListener('touchstart', (e) => {
    isDragging = true;
    const touch = e.touches[0];
    const rect = homeBtn.getBoundingClientRect();
    offsetX = touch.clientX - rect.left;
    offsetY = touch.clientY - rect.top;
    homeBtn.style.transition = 'none';
    homeBtn.style.cursor = 'grabbing';
    e.preventDefault();
  }, { passive: false });

  window.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    const touch = e.touches[0];
    
    let x = touch.clientX - offsetX;
    let y = touch.clientY - offsetY;

    // Constrain to viewport
    const btnRect = homeBtn.getBoundingClientRect();
    const maxX = window.innerWidth - btnRect.width;
    const maxY = window.innerHeight - btnRect.height;

    x = Math.max(0, Math.min(x, maxX));
    y = Math.max(0, Math.min(y, maxY));

    homeBtn.style.left = x + 'px';
    homeBtn.style.top = y + 'px';
    homeBtn.style.bottom = 'auto';

    e.preventDefault();
  }, { passive: false });

  window.addEventListener('touchend', () => {
    if (isDragging) {
      isDragging = false;
      homeBtn.style.transition = 'all 0.3s ease';
      homeBtn.style.cursor = 'grab';
    }
  });

  // Click handler - only navigate if not dragging
  homeBtn.addEventListener('click', (e) => {
    if (!isDragging) {
      window.location.href = 'index.html';
    }
  });

  // Reset position on window resize
  window.addEventListener('resize', () => {
    if (!isDragging) {
      const btnRect = homeBtn.getBoundingClientRect();
      const maxX = window.innerWidth - btnRect.width;
      const currentX = parseInt(homeBtn.style.left) || 16;
      
      homeBtn.style.left = Math.min(currentX, maxX) + 'px';
      homeBtn.style.bottom = '16px';
      homeBtn.style.top = 'auto';
    }
  });
</script>
